<div class="game-container">
  <div>
    <div class="title-score">
      <h1>Score: computer {{scoreComputer}} / player {{scorePlayer}}</h1>
    </div>
  </div>
  <div class="game-elements">
    <div *ngFor="let element of ceilDatas" [ngClass]="element.status" (click)='clickPlayer(element)'></div>
  </div>
</div>
