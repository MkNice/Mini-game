<div class="modal-welcome">
  <h1>Переміг {{ dataDialog.winner }}</h1>
  <span class="modal-message">Хочете спробувати ще?</span>
  <div class="btns">
    <button
      class="btn"
      type="submit"
      [mat-dialog-close]="dataDialog"
      (click)="choosePlayer('No')"
    >
      Ні</button
    ><button
      class="btn"
      type="submit"
      [mat-dialog-close]="dataDialog"
      (click)="choosePlayer('Yes')"
    >
      Ще раз
    </button>
  </div>
</div>
