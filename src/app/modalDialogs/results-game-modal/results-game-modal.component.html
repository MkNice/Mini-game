<div>
  <h1>Победил {{ data.winner }}</h1>
  <p>Хотите попробовать ещё?</p>
  <button type="submit" [mat-dialog-close]="data" (click)="choosePlayer('No')">
    Нет</button
  ><button
    type="submit"
    [mat-dialog-close]="data"
    (click)="choosePlayer('Yes')"
  >
    Ещё разок
  </button>
</div>
