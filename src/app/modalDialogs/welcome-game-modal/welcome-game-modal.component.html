<div class="modal-welcome">
  <h1>Добро пожаловать</h1>
  <p>Введите задержку в милисекундах и да начнётся игра</p>
  <form [formGroup]="formSettings" (ngSubmit)="startGame()">
    <input
      type="number"
      min="100"
      max="5000"
      required
      formControlName="delay"
    />
    <button
      class="btn"
      type="submit"
      [mat-dialog-close]="dataDialog"
      [disabled]="formSettings.invalid"
    >
      Почати
    </button>
  </form>
</div>
