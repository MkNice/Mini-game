<div class="modal-welcome">
  <h1>Добро пожаловать</h1>
  <p>Введите задержку в милисекундах и да начнётся игра</p>
  <form [formGroup]="formSettings">
    <input
      type="number"
      min="100"
      max="5000"
      required
      formControlName="delay"
    />
    <button type="submit" (click)="startGame()" [mat-dialog-close]="data" [disabled]="formSettings.invalid">
      Начать играть
    </button>
  </form>
</div>
