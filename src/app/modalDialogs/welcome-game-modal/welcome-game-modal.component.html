<div class="modal-welcome">
  <form [formGroup]="formSettings" (ngSubmit)="startGame()" class="settings-game">
    <input
      type="number"
      min="150"
      max="5000"
      required
      formControlName="delay"
      placeholder="Введіть затримку в мс"
    />
    <button
      app-button
      type="submit"
      [disabled]="formSettings.invalid"
    >
      Почати
    </button>
  </form>
</div>
